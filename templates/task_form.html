<div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTaskModalLabel">新增定时任务</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('add_task') }}" method="post">
                    <div class="mb-3">
                        <label for="job_id" class="form-label">任务ID</label>
                        <input type="text" id="job_id" name="job_id" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="script_name" class="form-label">运行脚本</label>
                        <select id="script_name" name="script_name" required>
                            {% for file in python_files %}
                            <option value="{{ file }}">{{ file }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="interval_days" class="form-label">运行间隔 (天 / 时 / 分 / 秒)</label>
                        <div class="input-group">
                            <input type="number" id="interval_days" name="interval_days" class="form-control" placeholder="天" min="0" value="0" required>
                            <input type="number" id="interval_hours" name="interval_hours" class="form-control" placeholder="时" min="0" max="23" value="0" required>
                            <input type="number" id="interval_minutes" name="interval_minutes" class="form-control" placeholder="钟" min="0" max="59" value="0" required>
                            <input type="number" id="interval_seconds" name="interval_seconds" class="form-control" placeholder="秒" min="0" max="59" value="0" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="remark" class="form-label">任务备注</label>
                        <input type="text" id="remark" name="remark" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> 添加任务</button>
                </form>
            </div>
        </div>
    </div>
</div>
