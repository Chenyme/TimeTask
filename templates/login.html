<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/icon">
    <title>TimeTask 登录</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #F5F5F7;
            color: #1D1D1F;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 60px 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 24px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }
        .form-control {
            border-radius: 6px;
            height: 48px;
            font-size: 17px;
            padding-left: 15px;
        }
        .btn-primary {
            background-color: #007AFF;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            height: 48px;
            font-weight: 600;
            width: 100%;
            text-align: center;
            margin-top: 24px;
        }
        .btn-primary:hover {
            background-color: #005BB5;
        }
        .btn-primary:focus {
            outline: none;
            box-shadow: none;
        }
        .form-group label {
            font-size: 15px;
            margin-bottom: 8px;
            display: block;
            color: #6E6E73;
        }
        .alert {
            border-radius: 12px;
            font-size: 14px;
            margin-top: 16px;
            padding: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>登录</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="输入用户名" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="输入密码" required>
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
