{% extends 'base.html' %}

{% block title %}日志{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        任务 {{ job_id }} 的日志
        <form action="{{ url_for('clear_logs', job_id=job_id) }}" method="post" class="d-inline">
            <button type="submit" class="btn-upload"><i class="fas fa-trash-alt"></i>&nbsp;清理日志</button>
        </form>
    </div>

    <div class="card-body">
        <pre class="log-content">{{ logs }}</pre>
    </div>

    <div class="card-footer">
        <button type="button" class="btn btn-back" onclick="window.location.href='{{ url_for('index') }}';">
            <i class="fas fa-arrow-left"></i>&nbsp;返回
        </button>
    </div>
</div>
{% endblock %}
